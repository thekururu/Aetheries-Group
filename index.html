<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aetheris Group</title>
  <style>
    /* Estilo global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f7fa;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background-color: #121a2a;
    }

    /* Estilo para Aetheris Group */
    .aetheris-group {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ocupa toda la altura de la ventana */
      background: url('https://images.unsplash.com/photo-1565644747-3964b7d3177e?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA2OXwwfDF8c2VhcmNofDExfHxzcGFjZXxlbnwwfHx8fDE2ODc4MjI4Nzc&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7fa;
      text-align: center;
      padding: 0 1rem;
    }

    .aetheris-group h1 {
      font-size: 5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 900;
      background: linear-gradient(45deg, #8a2be2, #00bfff); /* De morado a azul */
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8), 0 0 30px rgba(138, 43, 226, 0.8);
      letter-spacing: 0.2rem;
      animation: fadeInUp 1.5s ease-out;
    }

    /* Animaci√≥n para el fade in */
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Estilo de texto cuando se hace hover */
    .aetheris-group h1:hover {
      color: #ffcc00; /* Color dorado al pasar el mouse */
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
    }

  </style>
</head>
<body>
  <section class="aetheris-group">
    <h1>Aetheris Group</h1>
  </section>
</body>
</html>
