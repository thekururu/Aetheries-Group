<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aetheris Group</title>
  <style>
    :root {
      --color-title: #00bfff;
      --color-text: #e0f7fa;
      --color-bg: #0a0a23;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1447433819943-74a20887a2a6?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.3) blur(2px);
      z-index: -1;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--color-title);
      text-shadow: 0 0 15px var(--color-title);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      color: #a3f0e8;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-top: 1rem;
      animation: floatLogo 4s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px var(--color-title), 0 0 20px var(--color-title);
      }
      50% {
        text-shadow: 0 0 25px #1ecfff, 0 0 50px #1ecfff;
      }
    }

    @keyframes floatLogo {
      0%, 100% { 
        transform: translateY(0); 
      }
      50% { 
        transform: translateY(-20px); 
      }
    }
  </style>
</head>
<body>
  <h1 class="logo-effect">Aetheris Group</h1>
  <img src="https://i.postimg.cc/WpS6mx0n/aetheris.png" alt="Logo de Aetheris Group" class="logo"/>
  <p>Explorando nuevas fronteras en tecnología, innovación y comunidad. Conquista el universo con nosotros.</p>
</body>
</html>
