<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aetheris Group</title>
  <style>
    /* Estilo global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121a2a;
      color: #e0f7fa;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    /* Estilo para Aetheris Group */
    .aetheris-group {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ocupa toda la altura de la ventana */
      background: url('https://images.unsplash.com/photo-1534579734635-8fa44b464256?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA2OXwwfDF8c2VhcmNofDQxfHxzcGFjZXxlbnwwfHx8fDE2ODc4MjE5OTM&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7fa;
      text-align: center;
      padding: 0 1rem;
    }

    .aetheris-group h1 {
      font-size: 4rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 900;
      color: #9c27b0; /* Color morado */
      text-shadow: 0 0 15px rgba(156, 39, 176, 0.8);
      letter-spacing: 0.1rem;
      animation: fadeInUp 1.5s ease-out;
    }

    /* Animaci√≥n para el fade in */
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <section class="aetheris-group">
    <h1>Aetheris Group</h1>
  </section>
</body>
</html>
